{% set version = "1.1.1" %}
package:
    name: pydatpicture
    version: {{ version }}

source:
  git_url: https://github.com/allenea/PyDatPicture.git
  
  
requirements:
    build:
        - python 3.*
        - numpy
        - scipy
        - dateutil
        - matplotlib
        - pandas
        - cartopy
        - geographiclib
        - geopy


    run:
        - python 3.*
        - numpy
        - scipy
        - dateutil
        - matplotlib
        - pandas
        - cartopy
        - geopy
test:
  imports:
    - PyDatPicture
  requires:
    - pytest tests test_pkg_integration.py
  source_files:
    - tests
    - test_all.py
    
about:
  home: https://github.com/allenea/PyDatPicture
  license: GNU General Public License v3.0
  summary: 'Getting geolocation from photos on your computer as usable data.'
  description: |
    Do you like to travel and take pictures? Now you can track where you've been using pyDatPicture.
    This module analyzes pictures/videos to identify geolocation data returning a list of times, latitude, and longitudes that can then be mapped in python or GIS.
  dev_url: https://github.com/allenea/PyDatPicture
  doc_url: https://github.com/allenea/PyDatPicture/blob/master/PyDatPicture.ipynb
  doc_source_url: https://github.com/allenea/PyDatPicture/blob/master/README.md
  
  